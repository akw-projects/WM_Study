<!DOCTYPE html>
<html>
<head>
    <title>Basic map</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
    <script src="js/jquery.js"></script>

    <style>

        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }

    </style>
    <!-- More content will go here -->
</head>
<body>
    <!-- More content will go here -->
    <div id="map"></div>
    <script>

    var map = L.map("map", {center: [36.963399, -76.425908], zoom: 15});

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	  attribution: 'Tiles &copy; Esri &mdash; Source: Esri et. al'
    }).addTo(map);

      $.getJSON("data/in.geojson", function(data) {
      L.geoJSON(data, {
        style: {
          weight: 0.3,
          color: "rgb(196, 0, 229)",
          fillOpacity: 0
        }
      }).addTo(map);
      });

      $.getJSON("data/mid.geojson", function(data) {
      L.geoJSON(data, {
        style: {
          weight: 0.3,
          color: "rgb(111, 255, 255)",
          fillOpacity: 0
        }
      }).addTo(map);
      });

      $.getJSON("data/out.geojson", function(data) {
      L.geoJSON(data, {
        style: {
          weight: 0.3,
          color: "rgb(255, 0, 4)",
          fillOpacity: 0
        }
      }).addTo(map);
      });

    </script>


</body>
</html>
